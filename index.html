<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/site/site.css" />
    <title>Generador CV</title>
</head>

<body>
    <main class="container mt-4">
        <div class="row">
            <div class="col-sm-10 col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2>CV Generator</h2>
                    </div>
                    <div class="card-body">
                        <div id="personalInformation">
                            <h4 class="card-title">Informaci贸n Personal</h4>

                            <div class="mt-2">
                                <label for="userName" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-sm" id="userName" />
                            </div>

                            <div class="mt-3">
                                <label for="userTitle" class="form-label">Titulo</label>
                                <input type="text" class="form-control form-control-sm" id="userTitle" />
                            </div>

                            <div class="mt-3">
                                <label for="userEmail" class="form-label">Correo Electronico</label>
                                <input type="text" class="form-control form-control-sm" id="userEmail" />
                            </div>

                            <div class="mt-3">
                                <label for="userPhone" class="form-label">Telefono</label>
                                <input type="text" class="form-control form-control-sm" id="userPhone" />
                            </div>

                            <div class="mt-3">
                                <label for="userBirthDate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="userBirthDate" min="1890-01-01" max="2140-12-31"/>
                            </div>

                            <div class="mt-3">
                                <label for="userLinkedIn" class="form-label">Enlace de LinkedIn</label>
                                <input type="text" class="form-control form-control-sm" id="userLinkedIn" />
                            </div>

                        </div>

                        <div id="skills-container">
                            <div class="mt-4" id="skills">
                                <h4 class="card-title">Habilidades</h4>

                                <div class="d-flex column-gap-2">

                                    <input type="text" class="skillName form-control" id="userSkillName" />

                                    <select class="skillScore form-select" id="userSkillScore">
                                        <option value="">Select some option</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>

                            <button onclick="addSkill()" type="button" class="btn btn-primary mt-2">
                                Agregar Habilidad
                            </button>
                        </div>

                        <div id="software-container">
                            <div class="mt-4" id="software">
                                <h4 class="card-title">Software</h4>

                                <div class="d-flex column-gap-2">

                                    <input type="text" class="softwareName form-control" id="userSoftwareProgrammingName" />

                                    <select class="softwareScore form-select" id="userSoftwareProgrammingScore">
                                        <option value="">Select some option</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>

                            <button onclick="addSoftwareProgramming()" type="button" class="btn btn-primary mt-2">
                                Agregar Software
                            </button>
                        </div>

                        <div id="languages-container">
                            <div class="mt-4" id="languages">
                                <h4 class="card-title">Idiomas</h4>

                                <div class="d-flex column-gap-2">

                                    <input type="text" class="languageName form-control" id="userLanguage" />

                                    <select class="languageScore form-select" id="userLanguageScore">
                                        <option value="">Select some option</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>

                            <button onclick="addLanguage()" type="button" class="btn btn-primary mt-2">
                                Agregar Idioma
                            </button>
                        </div>

                        <div id="professionalSummary">
                            <div class="mt-4">
                                <h4 class="card-title">Resumen Profesional</h4>

                                <textarea class="form-control" rows="3" id="userProfessionalSummary"></textarea>
                            </div>
                        </div>

                        <div id="workExperience-container">
                            <div class="mt-4" id="workExperience">
                                <h4 class="card-title">Experiencia Laboral</h4>

                                <div class="d-flex column-gap-3">
                                    <input type="text" class="weName form-control form-control-sm" id="userWorkExperience"/>
                                    <input type="date" class="weStartDate form-control" id="userWorkStartDate" min="1890-01-01" max="2140-12-31"/>
                                    <input type="date" class="weEndDate form-control" id="userWorkEndDate" min="1890-01-01" max="2140-12-31"/>
                                    </select>
                                </div>
                            </div>

                            <button onclick="addWorkExperience()" type="button" class="btn btn-primary mt-2">
                                Agregar Experiencia
                            </button>
                        </div>

                        <div id="education-container">
                            <div class="mt-4" id="education">
                                <h4 class="card-title">Educaci贸n</h4>

                                <div class="d-flex column-gap-3">
                                    <input type="text" class="educationName form-control form-control-sm" id="userEducationName" />
                                    <input type="date" class="educationStartDate form-control" id="userEducationStartDate" min="1890-01-01" max="2140-12-31"/>
                                    <input type="date" class="educationEndDate form-control" id="userEducationEndDate" min="1890-01-01" max="2140-12-31"/>
                                </div>
                            </div>

                            <button onclick="addEducation()" type="button" class="btn btn-primary mt-2">
                                Agregar Educaci贸n
                            </button>
                        </div>

                        <div id="certification-container">
                            <div class="mt-4" id="certification">
                                <h4 class="card-title">Certificaciones</h4>

                                <div class="d-flex column-gap-3">
                                    <input type="text" class="certificationName form-control form-control-sm" id="userCertificationName" />
                                    <input type="date" class="certificationStartDate form-control" id="userCertificationStartDate" min="1890-01-01" max="2140-12-31"/>
                                    <input type="date" class="certificationEndDate form-control" id="userCertificationEndDate" min="1890-01-01" max="2140-12-31"/>
                                </div>
                            </div>

                            <button onclick="addCertification()" type="button" class="btn btn-primary mt-2">
                                Agregar Certificaci贸n
                            </button>
                        </div>

                        <div class="mt-4">
                            <button onclick="generateResume()" type="button" class="btn btn-success">
                                Generar CV
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5 justify-content-center" id="Cv-container">

        </div>
    </main>
    <script src="assets/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/site/index/index.js"></script>
</body>

</html>
